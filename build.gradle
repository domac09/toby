group 'toby'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:5.0.3.RELEASE'
    compile group: 'com.h2database', name: 'h2', version: '1.3.175'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
